name: Fetch GPU Prices

on:
  schedule:
    # 每天 UTC 0:00 运行 (北京时间 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手动触发

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install puppeteer
          npm install node-fetch
      
      - name: Fetch prices from Amazon
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node fetch-prices.js
      
      - name: Commit updated prices
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prices.json 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update prices $(date '+%Y-%m-%d %H:%M')"
          git push 2>/dev/null || true
